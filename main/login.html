<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>OHMS</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Online Health Monitor System</a></h1>
    </header>

    <div class="containerlogin">
        <form id="loginForm" action="action_page.php" method="post">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="upsw" id="psw" required>

            <label for="role"><b>Role:</b></label>
            <select id="role" required>
                <option value="staff">Staff</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <button type="submit">Login</button>
            <button><a href="register.html">Register here</a></button>
        </form>
    </div>

    <script src="loginredirect.js"></script>
</body>
</html>
